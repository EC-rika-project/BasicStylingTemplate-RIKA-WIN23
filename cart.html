<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme-default.css">
  </head>

  <main>
    <section class="section">
      <div class="container bg-light">

        <!-- COMPONENTS - cartItem - START -->
        <article class="cart-item">
          <div class="image-wrapper">
            <img src="https://picsum.photos/200" alt="" class="image" />
          </div>
          <div class="text-grid">
            <h5 class="h5 title">Title</h5>
            <div class="delete">
              <i class="fa-solid fa-trash"></i>
            </div>
            <p class="body text">Text</p>
            <p class="h6 price">$Price</p>
            <div class="quantity bg-gray">
              <button class="qty-btn">-</button>
              <div class="qty-number">
                <p class="body">1</p>
              </div>
              <button class="qty-btn">+</button>
            </div>
          </div>
        </article>
        <!-- COMPONENTS - cartItem - END -->

        <!-- COMPONENTS - totalPriceSummary - START -->
        <div class="total-price-wrapper">
          <div class="row">
            <h3 class="h6">Text</h3>
            <h3 class="h6">$price</h3>
          </div>
          <div class="row">
            <h3 class="h6">Text</h3>
            <h3 class="h6">$price</h3>
          </div>
          <div class="row">
            <h3 class="h6">Text</h3>
            <h3 class="h6">$price</h3>
          </div>
        </div>
        <!-- COMPONENTS - totalPriceSummary - END -->


      </div>
    </section>
  </main>

  </html>
