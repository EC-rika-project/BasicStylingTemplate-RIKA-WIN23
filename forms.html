<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme-default.css">
  </head>

    <!-- COMPONENTS - forms - START -->
    <!-- Change class depending on form type -->
    <form class="XXX-form">
      <h2 class="h5 form-heading">Heading</h2>
      <!-- Change span-X based on the number of columns the field should take up in the grid -->
      <div class="span-1"> 
        <label class="input-label">Input with border</label>
        <input class="input input-border" placeholder="Placeholder"/>
        <span class="input-error error">*Error message</span>
      </div>

      <div class="span-1">
        <label class="input-label">Input with underline</label>
        <input class="input input-underlined" placeholder="Placeholder"/>
        <span class="input-error error">*Error message</span>
      </div>

      <div class="span-2">
        <label class="input-label">Input with underline</label>
        <input class="input input-underlined" placeholder="Placeholder"/>
        <span class="input-error error">*Error message</span>
      </div>

      <label class="radio radio-label input-border">
        <div class="radio-option">
          <div class="payment-icon">
            <i class="fa-solid fa-circle-info"></i>
          </div>
          Checked option
        </div>
        <input type="radio" name="radio-group" checked/>
        <span class="radio-btn"></span>
      </label>

      <label class="radio radio-label input-border">
        <div class="radio-option">
          <div class="payment-icon">
            <i class="fa-solid fa-circle-info"></i>
          </div>
          Unchecked option
        </div>
        <input type="radio" name="radio-group"/>
        <span class="radio-btn"></span>
      </label>

    </form>
    <!-- COMPONENTS - forms - END -->

  </html>
